<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.css">
  <link rel="stylesheet" href="styles/index.css">
  <title>PixarVideo</title>
</head>

<body>
  <header>
    <section class="top">
      <div class="left">
        <h2 class="logo">Pixar <i class="fas fa-play"></i></h2>
        <nav class="navigation">
          <a href="#">Home</a>
          <a href="#">Series</a>
          <a href="#">Movies</a>
          <a href="#">My List</a>
        </nav>
      </div>

      <div class="right">
        <button><i class="fas fa-search"></i></button>
        <button><i class="far fa-bell"></i></button>
        <button>
          <img class="profile" src="https://avatars.githubusercontent.com/u/84406367?v=4" alt="Profile Picture">
        </button>
      </div>
    </section>

    <section class="main-movie">
      <h1 class="movie-title">Encanto</h1>
      <div class="movie-info">
        <h4><i class="far fa-star"></i> 77%</h4>
        <h4><i class="far fa-calendar-alt"></i> 2021</h4>
        <h4><i class="fas fa-hourglass-half"></i> 1h 42m</h4>
      </div>

      <p class="movie-description">The tale of an extraordinary family, the Madrigals, who live hidden in the mountains of Colombia, in a magical house, in a vibrant town, in a wondrous, charmed place called an Encanto.</p>

      <div class="buttons">
        <button><i class="fas fa-play"></i> Watch</button>
        <button><i class="fas fa-info-circle"></i> More Information</button>
      </div>
    </section>
  </header>

  <main>

  </main>

  <footer>

  </footer>
</body>

</html>
